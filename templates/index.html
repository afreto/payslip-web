<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Payslip Downloader</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
	<style>
		body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial;color:#e5e7eb;background:#0b1020;margin:0;min-height:100vh;display:grid;place-items:center}
		.card{background:#0f172a;border:1px solid #1f2a44;border-radius:16px;padding:28px;box-shadow:0 10px 30px rgba(0,0,0,.35);width:420px;max-width:92%}
		h1{font-size:20px;margin:0 0 10px}
		p{color:#a8b3cf;margin:0 0 14px}
		button{background:#2563eb;border:0;border-radius:12px;color:#fff;font-weight:600;padding:12px 16px;cursor:pointer;width:100%}
		button:hover{filter:brightness(1.1)}
		.small{font-size:12px;color:#90a0be;margin-top:10px;text-align:center}

		dialog{border:1px solid #1f2a44;border-radius:16px;background:#0f172a;color:#e5e7eb;padding:20px;width:450px}
		label{display:block;font-size:12px;color:#9ca3af;margin:10px 0 6px}
		input{width:100%;padding:10px 12px;border-radius:10px;border:1px solid #1f2a44;background:#0b1224;color:#e5e7eb}
		.row{display:flex;gap:10px;margin-top:14px}
		.row>button{flex:1}
		#status{margin-top:10px;font-size:13px;color:#cbd5e1;min-height:18px}
	</style>
</head>
<body>
	<div class="card">
		<h1>Download your payslips</h1>
		<p>Click the button, enter CoreHR credentials in the popup. We donâ€™t store or log them.</p>
		<button id="open">Download</button>
		<div id="status"></div>
		<p class="small">A ZIP will download to your device when ready.</p>
	</div>

	<dialog id="cred">
		<form method="dialog" id="credform">
			<h3 style="margin:0 0 8px;font-size:16px">Sign in to CoreHR</h3>
			<label for="username">Username</label>
			<input id="username" name="username" type="text" autocomplete="username" required />
			<label for="password">Password</label>
			<input id="password" name="password" type="password" autocomplete="current-password" required />
			<div class="row">
				<button value="cancel" type="button" id="cancel">Cancel</button>
				<button value="ok" id="submit" type="submit">Start</button>
			</div>
			<p class="small" style="margin:8px 0 0">Credentials are used once in memory and discarded.</p>
		</form>
	</dialog>

	<script src="/static/app.js"></script>
</body>
</html>
